The home component template contains html and angular 2 template syntax for displaying
a simple welcome message, a list of users and a logout link.
-->
<!DOCTYPE html>
<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser.username}}!</h1>
  <p>You're logged in to FlashCourses!!</p>
  <ul>
    <li *ngFor="let user of users">
      {{user.username}} -
      <a (click)="deleteUser(user.id)">Delete</a>
    </li>
  </ul>
  <p>
    <a [routerLink]="['/login']">Logout</a>
  </p>
</div>
